server.port=8090
server.servlet.context-path=/fraud/v1

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?currentSchema=cms_fraudMicroService
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/postgresql
spring.flyway.schemas=cms_fraudMicroService
spring.flyway.default-schema=cms_fraudMicroService

fraud.limit=10000
fraud.interval=PT1H

#security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/cms

# LOGGING
logging.level.root=INFO
logging.level.com.areeba.cms.cmsmircoservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE