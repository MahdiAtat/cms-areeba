# Technical Configuration (not environment-specific)
# Database and JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway database migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/postgresql
spring.flyway.schemas=cms_fraudMicroService
spring.flyway.default-schema=cms_fraudMicroService

# Development Logging Configuration
logging.level.root=INFO
logging.level.com.areeba.cms.cmsmircoservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Note: The following are now configured via environment variables:
# - server.port (from FRAUD_SERVICE_PORT)
# - server.servlet.context-path (from FRAUD_CONTEXT_PATH)
# - spring.datasource.* (from DATASOURCE_* variables)
# - fraud.limit (from FRAUD_LIMIT)
# - fraud.interval (from FRAUD_INTERVAL)